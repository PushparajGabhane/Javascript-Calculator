<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>JAVASCRIPT CALCULATOR</h1>
    <div class="main">
      <div class="display">
        <input type="text" id="input" />
      </div>
      <div class="inputs">
        <button type="button" id="block1">1</button>
        <button type="button" id="block2">2</button>
        <button type="button" id="block3">3</button>
        <button type="button" id="block4">4</button>
        <button type="button" id="block5">5</button>
        <button type="button" id="block6">6</button>
        <button type="button" id="block7">7</button>
        <button type="button" id="block8">8</button>
        <button type="button" id="block9">9</button>
        <button type="button" id="block0">0</button>
        <button type="button" id="dot">.</button>
        <button type="button" id="plus">+</button>
        <button type="button" id="minus">-</button>
        <button type="button" id="multiply">*</button>
        <button type="button" id="divide">/</button>
      </div>
      <div class="calculate">
        <button type="button" value="calculate" id="ans">=</button>
        <button type="button" value="clear" id="clr">AC</button>
        <button type="button" value="edit" id="del">DEL</button>
      </div>
    </div>
    <script src="./scripts/index.js" type="text/javascript"></script>
  </body>
</html>
